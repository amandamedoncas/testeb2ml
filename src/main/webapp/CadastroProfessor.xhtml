<!DOCTYPE html>
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<f:metadata>			
		<f:viewParam name="id" value="#{professorBean.professor}"/>	
		<f:viewAction action="#{professorBean.configInicial}" />
	</f:metadata>
	
	<h:head>
		<title>Cadastrar professor</title>
		<h:outputStylesheet library="css" name="estilo.css"/>
	</h:head>
	
	<h:body>
		<div class="content">
			<h:form class="form">			
				<h2>Cadastro de Professores</h2>
	
				
				<div>
					<p:inputText 
						placeholder="Nome do professor"
						id="nome" 
						value="#{professorBean.professor.nome}" 
						required="true" 
						requiredMessage="Nome obrigatório."
					/>
				</div>
	
				<div>
					<p:inputText 
						placeholder="Titulação"
						id="titulacao" 
						value="#{professorBean.professor.titulacao}" 
						required="true" 
						requiredMessage="Titulação obrigatória."
					/>
				</div>
				
				<p:commandButton 
					value="Cadastrar" 
					action="#{professorBean.cadastrar}" 
					update="@form"
					class="button"
				/>	
				
				
				<p:button
					value="Voltar" 
					outcome="/Home?faces-redirect=true" 
					class="button"
				/>
		
				
			
			</h:form>
		</div>
		<p:growl showDetail="false" autoUpdate="true" showSummary="true"/>
	</h:body>
	
	
</ui:composition>
